<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --button-bg: #007aff;
            --button-text: #fff;
        }
        .dark {
            --bg-color: #171717;
            --text-color: #fff;
            --button-bg: #2979ff;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: var(--bg-color);
        }
        .mystery-box {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .mystery-box:hover {
            transform: scale(1.05);
        }
        .mystery-box::before {
            content: "üéÅ";
            font-size: 60px;
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-bottom: 0;
        }
        .user-info {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mystery Box</h1>
    <p>Tap the box to reveal your surprise!</p>
    <div class="mystery-box" id="box"></div>
    <button id="openBoxBtn">Open Box</button>
    <div class="user-info" id="userInfo"></div>
</div>

<script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Apply Telegram theme
    if (tg.colorScheme === 'dark') {
        document.body.classList.add('dark');
    }

    // Display user info
    const userInfo = document.getElementById('userInfo');
    if (tg.initDataUnsafe?.user) {
        const user = tg.initDataUnsafe.user;
        userInfo.textContent = `Hello, ${user.first_name}!`;
    }

    // Open box logic
    document.getElementById('openBoxBtn').addEventListener('click', () => {
        alert("üéâ You opened the mystery box! Here's your surprise: 100 Coins!");
        tg.sendData(JSON.stringify({ action: "box_opened", reward: "100 Coins" }));
    });
</script>
</body>
</html>
